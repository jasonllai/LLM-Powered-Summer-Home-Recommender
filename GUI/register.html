<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign up – SummerStay</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script defer src="assets/app.js"></script>
</head>
<body onload="SummerStay.initRegister()">
  <header class="header">
    <div class="header-inner">
      <a class="back" href="index.html">← Back</a>
      <nav class="nav"><a class="btn outline" href="login.html">Have an account? Sign in</a></nav>
    </div>
  </header>

  <main class="container">
    <div class="card pad" style="max-width:520px;margin:24px auto">
      <h2>Create account</h2>
      <form id="register-form">
        <div class="field">
          <label>Username</label>
          <input name="userid">
          <div id="err-userid" class="error hidden"></div>
        </div>
        <div class="field">
          <label>Name</label>
          <input name="name">
          <div id="err-name" class="error hidden"></div>
        </div>
        <div class="field">
          <label>Password</label>
          <input type="password" name="password">
          <div id="err-password" class="error hidden"></div>
        </div>
        <div class="field"><label>Preferred Environment</label>
          <select id="reg-preferred-env">
            <option value="beach">Beach</option>
            <option value="lake">Lake</option>
            <option value="forest">Forest</option>
            <option value="mountains">Mountains</option>
            <option value="nightlife">Nightlife</option>
            <option value="remote">Remote</option>
            <option value="glamping">Glamping</option>
            <option value="city">City</option>
            <option value="modern">Modern</option>
            <option value="historic">Historic</option>
          </select>
        </div>
        <div class="row">
          <div class="field"><label>Budget Min ($)</label><input type="number" id="reg-budget-min" min="1" step="1"><div id="err-bmin" class="error hidden"></div></div>
          <div class="field"><label>Budget Max ($)</label><input type="number" id="reg-budget-max" min="1" step="1"><div id="err-bmax" class="error hidden"></div></div>
        </div>
        <div class="field"><label>Group Size (1–10)</label><input type="number" id="reg-group-size" min="1" max="10" step="1"><div id="err-gsize" class="error hidden"></div></div>
        <div class="row" style="justify-content:flex-end;margin-top:6px">
          <button class="btn" type="submit">Sign up</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
