<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search – SummerStay</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script defer src="assets/app.js"></script>
</head>
<body onload="SummerStay.initSearch()">
  <header class="header">
    <div class="header-inner">
      <a class="back" href="dashboard.html">← Back</a>
      <nav class="nav"><button id="logout" class="btn outline" type="button">Log out</button></nav>
    </div>
  </header>

  <main class="container">
    <div id="toast" class="notice hidden"></div>

    <div class="card pad" style="margin-top:12px">
      <div class="toolbar grid grid-4">
        <div class="field"><label>Start date</label><input id="f-start" type="date" class="filter"></div>
        <div class="field"><label>End date</label><input id="f-end" type="date" class="filter"></div>
        <div class="field"><label>Location</label><select id="f-location" class="filter"></select></div>
        <div class="field"><label>Type</label><select id="f-type" class="filter"></select></div>
        <div class="field"><label>Price min ($)</label><input id="f-price-min" type="number" class="filter"></div>
        <div class="field"><label>Price max ($)</label><input id="f-price-max" type="number" class="filter"></div>
        <div class="field"><label>Guest capacity</label><input id="f-capacity" type="number" class="filter"></div>
        <div class="row" style="align-items:flex-end"><button id="reset" class="btn outline" type="button">Reset</button></div>
        <div class="field" style="grid-column:1/-1">
          <label>Tags</label>
          <div id="f-tags" class="pills"></div>
        </div>
      </div>
    </div>

    <div class="section-title" style="margin-top:12px">
      <h2>Recommended for you</h2>
      <div class="small"><span id="count">0</span> properties</div>
    </div>
    <div id="results" class="grid grid-2"></div>
  </main>
</body>
</html>
